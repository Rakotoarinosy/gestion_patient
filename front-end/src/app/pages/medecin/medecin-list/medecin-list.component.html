<div class="container mt-5">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="createMedecin()">Nouveau Medecin</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h2>Liste des Medecins</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titre</th>
              <th>Nom</th>
              <th>Pr√©nom(s)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medecin of medecins">
              <td>{{ medecin.id }}</td>
              <td>{{ medecin.titre }}</td>
              <td><b>{{ medecin.nom }}</b></td>
              <td>{{ medecin.prenom }}</td>
              <td>
                <button class="btn btn-sm btn-warning m-1" (click)="editMedecin(medecin.id)">Editer</button>
                <button class="btn btn-sm btn-danger" (click)="deleteMedecin(medecin.id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

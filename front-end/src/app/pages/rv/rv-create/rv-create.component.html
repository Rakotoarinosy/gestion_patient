<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2>CrÃ©er Rendez-vous</h2>
      <form (ngSubmit)="saveRv()">
        <div class="form-group">
          <label for="titre">Date du rendez-vous:</label>
          <input type="date" class="form-control" id="titre" [(ngModel)]="rv.jour" name="titre">
        </div>
        <div class="form-group">
          <label for="titre">Nom du Patient:</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="rv.jour" name="nom">
        </div>
        <div>
          <label for="patient">Patient</label>
          <select id="patient" formControlName="patient">
            <option *ngFor="let patient of patients" [value]="patient.id">
              {{ patient.nom }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
